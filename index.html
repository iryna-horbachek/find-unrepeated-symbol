<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a symbol</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="description">
            <h2 class="description-text">Enter the text</h2>
        </div>
        <div class="text">
            <textarea class="text-field" id="text-input" cols="70" rows="20"></textarea>
        </div>
        <div class="buttons">
            <button class="btn">Get symbol</button>
            <button class="btn" value="Clear" onclick="clearText()">Clear</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
